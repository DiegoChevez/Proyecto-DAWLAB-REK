<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <title>Pruebas</title>
</head>
<body>
<h1>Formularios</h1>
<!-- Inicio de formulario-->
<div class="container">
    <form action="#">
    <div class="row">
      <div class="col-25">
        <label for="">Nombre completo</label>
      </div>
      <div class="col-75">
        <input type="text" id="" name="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">Correo electronico</label>
      </div>
      <div class="col-75">
        <input type="email" id="" name="correo" placeholder="Ingresa tu dirección de correo electronico" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">País</label>
      </div>
      <div class="col-75">
        <select id="" name="pais">
          <option value="elsalvador">El Salvador</option>
          <option value="guatemala">Guatemala</option>
          <option value="belice">Belice</option>
          <option value="costarica">Costa Rica</option>
          <option value="panama">Panamá</option>
          <option value="nicaragua">Nicaragua</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">Comentario</label>
      </div>
      <div class="col-75">
        <textarea id="" name="comentario" placeholder="Redacte su comentario" style="height:200px"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="Enviar">
    </div>
    </form>
  </div>
<!-- Fin de formulario-->

  <hr>

  <h1>Botones</h1>

  <button class="button">Prueba</button>

  <button class="btn">Prueba</button>

<button class="btn3d">prueba</button>

<button class="btnslide">prueba</button>

<button class="btnarrow">prueba</button>



  <hr>

  <h1>Paleta de colores</h1>

  <div class="card-layout">
    <!-- A card with given width -->
    <div class="card-layout__item" style="background-color:#253659 ; color: white;">#253659</div>
    <div class="card-layout__item" style="background-color:#03A696 ;">#03A696</div>
    <div class="card-layout__item" style="background-color:#04BF9D ;">#04BF9D</div>
    <div class="card-layout__item" style="background-color:#F27457 ;">#F27457</div>
    <div class="card-layout__item" style="background-color:#BF665E ;">#BF665E</div>
</div>



</body>
</html>
