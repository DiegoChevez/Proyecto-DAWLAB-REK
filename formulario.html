<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba/styles.css">
    <title>Formulario Contacto</title>
</head>
<body>
<h1 style="text-align: center;">Formulario</h1>

<div class="container">
    <form action="#">
    <div class="row">
      <div class="col-25">
        <label for="">Nombre completo</label>
      </div>
      <div class="col-75">
        <input type="text" id="" name="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">Correo electronico</label>
      </div>
      <div class="col-75">
        <input type="email" id="" name="correo" placeholder="Ingresa tu dirección de correo electronico" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">País</label>
      </div>
      <div class="col-75">
        <select id="" name="pais">
          <option value="elsalvador">El Salvador</option>
          <option value="guatemala">Guatemala</option>
          <option value="belice">Belice</option>
          <option value="costarica">Costa Rica</option>
          <option value="panama">Panamá</option>
          <option value="nicaragua">Nicaragua</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="">Comentario</label>
      </div>
      <div class="col-75">
        <textarea id="" name="comentario" placeholder="Redacte su comentario" style="height:200px" required></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" class="btn3d" id="boton" value="Enviar">
    </div>
    </form>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
